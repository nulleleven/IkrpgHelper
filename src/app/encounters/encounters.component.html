<button class="btn btn-warning" (click)="openModal(newTemplate)">New</button>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Actions</th>
        <th scope="col">Title</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let encounter of encounters">
            <td>
                <button class="btn btn-primary" (click)="viewModal(viewTemplate, encounter)">View</button>
                <button class="btn btn-info" (click)="editModal(editTemplate, encounter)">Edit</button>
                <button class="btn btn-danger" (click)="deleteModal(deleteTemplate, encounter)">Delete</button></td>
            <td>{{encounter.name}}</td>
        </tr>
       </tbody>
  </table>
  
  <ng-template #newTemplate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">New {{newLabel}} Entry</h4>
    </div>
    <div class="modal-body">
      <div>
          <label for="name">Name</label>
          <input aria-describedby="title" type="text" #newEntry/>
      </div>
    </div>
    <button class="btn btn-success" (click)="add(newEntry)">Save</button>
  </ng-template>

  <ng-template #viewTemplate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{this.encounter.name}}</h4>
    </div>
    <div class="modal-body">
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">NPC Name</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let npc of this.encounter.npcs">
                  <td>{{npc.name}}</td>
              </tr>
             </tbody>
        </table>
      </div>
    </div>
  </ng-template>

  <ng-template #editTemplate>
    <div class="modal-header">
      <h4 class="modal-title pull-left"></h4>
    </div>
    <div class="modal-body">
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">NPC Name</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let npc of this.encounter.npcs">
                  <td>{{npc.name}}</td>
              </tr>
             </tbody>
        </table>
      </div>
    </div>
    <button class="btn btn-success" (click)="update(this.encounter)">Save</button>
  </ng-template>
  
  <ng-template #deleteTemplate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Delete {{this.encounter.name}}?</h4>
    </div>
    <div class="modal-body">
      <div>
        Are you sure?  This action cannot be undone.
      </div>
    </div>
    <button class="btn btn-danger" (click)="delete(this.encounter)">Delete</button>
  </ng-template>
